<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Benchmark CLI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Build Your Benchmark Command</h2>
    <form id="benchmarkForm">
        <div class="form-group">
            <label for="controller_ip">Controller IP:</label>
            <input type="text" id="controller_ip" name="controller_ip" value="193.137.203.34">
        </div>

        <div class="form-group">
            <label for="controller_port">Controller Port:</label>
            <input type="number" id="controller_port" name="controller_port" value="6653">
        </div>

        <div class="form-group">
            <label for="controller_name">Controller Name:</label>
            <select id="controller_name" name="controller_name">
                <option value="onos">ONOS</option>
                <option value="ryu">Ryu</option>
                <option value="odl">ODL</option>
            </select>
        </div>

        <button type="button" onclick="startBenchmark()">Start Benchmark</button>
        <button id="resetBtn" onclick="resetMininet()">üîÑ Reset Mininet</button>
        <p id="resetStatus"></p>
    </form>

    <h2>Benchmark Logs</h2>
    <div id="logs"></div>

    <script>
        var socket = io.connect("http://10.3.3.114:443");

        socket.on("log_update", function(data) {
            var logsDiv = document.getElementById("logs");
            logsDiv.innerHTML += "<p>" + data.log + "</p>";
            logsDiv.scrollTop = logsDiv.scrollHeight;  // Auto-scroll to latest log
        });

        socket.on("benchmark_complete", function(data) {
            alert(data.message);
        });

        function startBenchmark() {
            var formData = new FormData(document.getElementById("benchmarkForm"));
            var requestData = {};
            formData.forEach((value, key) => { requestData[key] = value; });

            fetch("/start-benchmark", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => console.log(data.message))
            .catch(error => console.error("Error:", error));
        }

        function resetMininet() {
            document.getElementById("resetStatus").innerText = "‚è≥ Resetting Mininet...";
            
            fetch("/reset-mininet", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resetStatus").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("resetStatus").innerText = "‚ùå Failed to reset Mininet.";
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
