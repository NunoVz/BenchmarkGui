<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Benchmark Tool</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>SDN Benchmark Tool</h1>
        
        <div class="form-container">
            <h2>Benchmark Settings</h2>
            <form id="benchmark-form">
                <div class="grid">
                    <label>Controller IP:</label>
                    <input type="text" id="controller_ip" placeholder="localhost">

                    <label>Port:</label>
                    <input type="number" id="controller_port" value="6653">

                    <label>Controller Name:</label>
                    <input type="text" id="controller_name" value="onos">

                    <label>Topology:</label>
                    <select id="topology">
                        <option value="3-tier">3-Tier</option>
                        <option value="mesh">Mesh</option>
                        <option value="star">Star</option>
                        <option value="spine-leaf">Spine-Leaf</option>
                    </select>

                    <label>Metrics:</label>
                    <select id="metrics">
                        <option value="TDT">TDT</option>
                        <option value="RTT">RTT</option>
                        <option value="Throughput">Throughput</option>
                    </select>
                    
                    <label>Start Time:</label>
                    <input type="number" id="start" value="12">
                    
                    <label>Query Interval:</label>
                    <input type="number" id="query_interval" value="3">

                    <label>Max Size:</label>
                    <input type="number" id="maxsize" value="30">
                </div>

                <button type="button" onclick="startBenchmark()">Start Benchmark</button>
            </form>
        </div>

        <div class="logs-container">
            <h2>Benchmark Logs</h2>
            <div id="benchmark-log"></div>

            <h2>Mininet Logs</h2>
            <div id="mininet-log"></div>

            <h2>Controller Logs</h2>
            <div id="controller-log"></div>
        </div>
    </div>

    <script>
        var socket = io();

        function startBenchmark() {
            const data = {
                controller_ip: document.getElementById("controller_ip").value,
                controller_port: document.getElementById("controller_port").value,
                controller_name: document.getElementById("controller_name").value,
                topology: document.getElementById("topology").value,
                metrics: document.getElementById("metrics").value,
                start: document.getElementById("start").value,
                query_interval: document.getElementById("query_interval").value,
                maxsize: document.getElementById("maxsize").value
            };

            fetch('/start-benchmark', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => console.log(data));
        }

        socket.on("log_update", function(data) {
            document.getElementById("benchmark-log").innerHTML += `<p>${data.log}</p>`;
        });

        socket.on("mininet_log", function(data) {
            document.getElementById("mininet-log").innerHTML += `<p>${data.log}</p>`;
        });

        socket.on("controller_log", function(data) {
            document.getElementById("controller-log").innerHTML += `<p>${data.log}</p>`;
        });
    </script>
</body>
</html>
